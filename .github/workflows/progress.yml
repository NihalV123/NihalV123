name: yearly-progress

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *' # every 6 hrs

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Update README.md
      run: |
        python assets/event.py > README.md
        cat README.md # debug
    - name: Commit changes
      uses: EndBug/add-and-commit@v5
      with:
        author_name: NihalV123
        author_email: nhlvcam@gmail.com
        message: "bot: update README.md file"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
